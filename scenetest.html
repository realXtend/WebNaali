<html> 
<head> 
<!--
    scenetest.html - for loading and browsing a scene

    scenetest loads a collada scene. 

    You can "walk" in the scene using wasd and arrow keys,

-->

<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
<title>Scenetest</title> 

<!-- GLGE stuff --> 
<script type="text/javascript" src="glge/glge_math.js"></script>
<script type="text/javascript" src="glge/glge.js"></script>
<script type="text/javascript" src="glge/glge_input.js"></script>
<script type="text/javascript" src="glge/glge_collada.js"></script>

<!-- jQuery -->
<script type="text/javascript" src="jquery-1.4.3.js"></script>

<script type="text/javascript" src="global.js"></script>
<script type="text/javascript" src="3d.js"></script>
<script type="text/javascript" src="entities.js"></script>

<!-- code for demo stuff -->
<script type="text/javascript">

window.onload = function() {

    initGraffa();

    lobby = new GLGE.Collada();
    lobby.setId("aula");
    lobby.setDocument("http://localhost:8000/WebNaali/aula/aula.dae");

    lobby.setLoc(127, 127, 0);
    scene.addObject(lobby);

    setId(1);

    addEntity(1)
    addComponent(1, 'EC_Mesh', '{url: "http://localhost:8000/WebNaali/ankka.dae"}');
    addComponent(1, 'EC_Placeable', '{x: 131.806, y: 48.9571, z: 28.7691, rotx: 1.57, roty: 0, rotz: 0}');

    
    addEntity(2);
    addComponent(2, 'EC_Mesh', '{url: "http://localhost:8000/WebNaali/ankka.dae"}');
    addComponent(2, 'EC_Placeable', '{x: 93.5850172746437, y: 34.89469801795778, z: 28.7691, rotx: 1.57, roty: -6.5999999999999925, rotz: 0}');


    startRender();
};

</script>


</head>

<body>
<h1>WebGL scenetest</h1>

<div id="container">
  <canvas id="graffa" width="500" height="500">
    This text is displayed if your browser does not support HTML5 Canvas.
    </canvas>
    <div id="info">
  </div>
  <br>
  <div id="fps"></div>
  <br>
  <div id="debug"></div>
</div>
<p id="buttons">
Kek plop
<button onclick='clearInterval(rendertimerid)'>Stop rendering</button>
</p>

</body>
</html>
