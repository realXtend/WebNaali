<script type="text/javascript">

window.onload = function() {

    initGraffa();

    lobby = new GLGE.Collada();

    lobby.setId("aula");
    lobby.setDocument("http://localhost:8000/aula/aula_v8a.dae");
    
    //lobby.setDrawType(GLGE.DRAW_LINESTRIPS);

    lobby.setLoc(0, 0, 0);
    scene.addCollada(lobby);

    startRender();
};
